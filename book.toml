[book]
authors = ["kuanhsiaokuo"]
description = "以rust为例分享学习编程常考虑的方方面面"
language = "cn"
multilingual = false
src = "src"
title = "Programming Anatomy In Rust"



[preprocessor.mermaid]
command = "mdbook-mermaid"


[output.html]
theme = "mytheme"
default-theme = "rust"
git-repository-url = "https://github.com/KuanHsiaoKuo/programming_anatomy_in_rust.git"
git-repository-icon = "fa-rust"
additional-js = ["mermaid.min.js", "mermaid-init.js", "smart-anchor.js", "sidebar.js"]
additional-css = ["style.css", "././assets/css/mdbook-admonish.css"]
mathjax-support = true


[output.html.playground]
editable = true
copy-js = true

[output.html.fold]
enable = false
level = 0

[preprocessor.checklist]
title = "待完善: "

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
