[book]
authors = ["kuanhsiaokuo"]
description = "以rust为例分享学习编程常考虑的方方面面"
language = "cn"
multilingual = false
src = "src"
title = "Programming Anatomy In Rust"



[preprocessor.mermaid]
command = "mdbook-mermaid"


[output.html]
theme = "mytheme"
default-theme = "rust"
git-repository-url = "https://github.com/KuanHsiaoKuo/programming_anatomy_in_rust.git"
additional-js = ["mermaid.min.js", "mermaid-init.js", "smart-anchor.js"]
mathjax-support = true


[output.html.playground]
editable = true
copy-js = true

[output.html.fold]
enable = true
level = 0